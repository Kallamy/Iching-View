<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visualizador IChing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="frame">
        <div class="hexagramTitle">Nome do Hexgrama</div>
        <div class="infoArea">
            
            <div id="info">
                <div class="ut">trigrama1</div>
                <span>sobre</span>
                <div class="bt">trigrama2</div>
            </div>
            
            <div class="hexagramArea">
                <div class="linesArea">
                    <div class="lineNumber">6</div>
                    <div class="lineArea" data-pos="6">
                    
                    </div>
                    <div class="lineNumber">5</div>
                    <div class="lineArea" data-pos="5">

                    </div>
                    <div class="lineNumber">4</div>
                    <div class="lineArea" data-pos="4">
                        
                    </div>
                    <div class="lineNumber">3</div>
                    <div class="lineArea" data-pos="3">
                        
                    </div>
                    <div class="lineNumber">2</div>
                    <div class="lineArea" data-pos="2">
                        
                    </div>
                    <div class="lineNumber">1</div>
                    <div class="lineArea" data-pos="1">
                </div>
                <div class="yinyangArea">
                    <img src="assets/images/yinyang.png">
                </div>
               
            </div>
            
        </div>
        
        <div class="buttonsArea">
            <div class="buttonArea">
                <button onClick="invertLines()">Inverter Linhas</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
            <div class="buttonArea">
                <button onClick="invertTrigrams()">Inverter Trigramas</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
            <div class="buttonArea">
                <button onClick="invertPositions()">Inverter Posições</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
        </div>

        
    </div>
</div>
    <button onClick="showGame()">Consultar com moedas</button>
    <div class="gameArea">
        <div class="tableArea">
            <div class="coin">
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
            <div class="coin" >
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
            <div class="coin">
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
        </div>
        <button onClick="flipCoins()">Jogar Moedas</button>
    </div>

    </div>
    
    <script src="assets/scripts/pairs.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/game.js"></script>
</body>
</html>
