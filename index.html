<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="frameArea">
        <div class="frame">
            <div class="slidesArea">
                <div class="slide">
                    <div class="charactere1">乾</div>
                    <div class="hexagramTitle1">Nome do hexagrama</div>
                    <div class="infoArea">
                        <div id="info">
                            <div class="ut1">Trigrma 1</div>
                            <span>sobre</span>
                            <div class="bt1">Trigrama 2</div>
                        </div>
    
                        <div class="hexagramArea" data-index="0">
                            <div class="linesArea">
                                <div class="lineArea" data-pos="6"></div>
                                <div class="lineArea" data-pos="5"></div>
                                <div class="lineArea" data-pos="4"></div>
                                <div class="lineArea" data-pos="3"></div>
                                <div class="lineArea" data-pos="2"></div>
                                <div class="lineArea" data-pos="1"></div>
                            </div>
                            <div class="yinyangArea1">
                                <img src="assets/images/yinyang.png">
                            </div>
                        </div> 
    
                    </div>
                </div>
                <div class="slide">
                    <div class="charactere2">乾</div>
                    <div class="hexagramTitle2">Nome do hexagrama</div>
                    <div class="infoArea">
                        <div id="info">
                            <div class="ut2">Trigrma 1</div>
                            <span>sobre</span>
                            <div class="bt2">Trigrama 2</div>
                        </div>
    
                        <div class="hexagramArea" data-index="1">
                            <div class="linesArea">
                                <div class="lineArea" data-pos="6"></div>
                                <div class="lineArea" data-pos="5"></div>
                                <div class="lineArea" data-pos="4"></div>
                                <div class="lineArea" data-pos="3"></div>
                                <div class="lineArea" data-pos="2"></div>
                                <div class="lineArea" data-pos="1"></div>
                            </div>
                            <div class="yinyangArea2">
                                <img src="assets/images/yinyang.png">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            
            <div class="controllersArea">
                <a class="prevHexagram" onClick="goToFirstHexagram()">prev</a>
                <a class="nextHexagram" onClick="goToSecondHexagram()">next</a>
            </div>
        </div>
        <div class="buttonsArea">
    
            <div class="buttonArea">
                <button onClick="invertLines()">Inverter Linhas</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
            <div class="buttonArea">
                <button onClick="invertTrigrams()">Inverter Trigramas</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
            <div class="buttonArea">
                <button onClick="invertPositions()">Inverter Posições</button>
                <img class="yinyangIcon" width="30" src="assets/images/yinyang.png">
            </div>
        
        </div>
    </div>

    <button onClick="showGame()">Consultar com moedas</button>
    <div class="gameArea">
        <div class="tableArea">
            <div class="coin">
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
            <div class="coin" >
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
            <div class="coin">
                <div class="yinFace"></div>
                <div class="yangFace"></div>
            </div>
        </div>
        <button onClick="flipCoins()">Jogar Moedas</button>
    </div>

    <script src="assets/scripts/pairs.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/game.js"></script> 

</body>
</html>
